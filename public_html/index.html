<!DOCTYPE html>
<html ng-app="gemStore">
    <head>
        <title>Angular GemStore Tutorials</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <style>
            .ng-invalid.ng-dirty {
                border-color: #FA787E;
            }
            .ng-valid.ng-dirty {
                border-color: #78FA89;
            }
        </style>
    </head>
    <body ng-controller="StoreController as gemStore">
        <div class="container-fluid">
            <div class="row">
                <h1 class="text-center" store-title></h1>
                <div ng-repeat="product in gemStore.products | orderBy:'-price'">
                    <div class="col-xs-8 col-xs-offset-2">
                        <div class="row">
                            <product-title></product-title>
                            <button ng-show="product.canPurchase">Add to Basket</button>
                        </div>
                        <div class="row">
                            <!-- Image Gallery  -->
                            <product-gallery></product-gallery>
                        </div>
                        <div class="row">
                            <product-panels ng-controller="PanelController as panel"></product-panels>
                            <hr />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/libs/angular.js/angular.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/products.js"></script>
    </body>
</html>
