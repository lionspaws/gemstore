<div class="col-xs-8 col-xs-offset-2" ng-show="product.images.length">
    <img class="img img-circle img-thumbnail center-block" ng-src="{{product.images[0]}}" />
    <br />
    <div class="thumbnail col-xs-4" ng-repeat="image in product.images">
        <img ng-src="{{image}}" />
    </div>
</div>
